<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for demonstration, ideally this would be in styles.css */

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        .hero {
            background: #f8f9fa;
            padding: 2rem;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
            background: #e9ecef;
        }
        .feature {
            flex: 1;
            margin: 0 1rem;
            padding: 1rem;
            background: #fff;
            text-align: center;
        }
        footer {
            background: #343a40;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        @media (max-width: 768px) {
            .features {
                flex-direction: column;
            }
            .feature {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Our Landing Page</h1>
        <p>Discover our amazing features and get started today!</p>
    </section>

    <section class="features">
        <div class="feature">
            <h2>Feature 1</h2>
            <p>Explanation of the first feature.</p>
        </div>
        <div class="feature">
            <h2>Feature 2</h2>
            <p>Explanation of the second feature.</p>
        </div>
        <div class="feature">
            <h2>Feature 3</h2>
            <p>Explanation of the third feature.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
